version: '3.3'
services:

  db:
    container_name: number_generator_db
    image: library/postgres:${POSTGRES_VERSION}

    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=number_generator_db
      - PGDATA=${PGDATA}
    ports:
      - 5432:5432
